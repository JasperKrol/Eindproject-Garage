# datasource PostgreSQl
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/garage
spring.datasource.username=postgres
spring.datasource.password=Welkom123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true
# generate schema dll to create tables
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
# database initialization with data.sql after hibernate
spring.jpa.defer-datasource-initialization=true
# hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# security
spring.security.user.name=jasper
spring.security.user.password=password

# DATE FORMAT
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Multipart file upload sizes
app.upload.dir=uploads   # relative to root directory

